<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo entre o &lt;p&gt; e /p</p>

    <p>Se você <br> precisar quebrar uma linha do texto em um ponto <br> especifico como esse, basta usar a tag br</p>
